{% load static %}
<html>
<head>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<meta charset="UTF-8">
	<title>SICovid - Teste Seus Sintomas</title>
</head>
<body>
	<h2>Teste seus Sintomas - SICovid</h2>
	<strong>Informe seu CPF para iniciar o teste:</strong>
	<br/> <br/>
	<form name="frmcpf" action="/buscar" method="post">{% csrf_token %}
		<div class="input-group mb-3 col-sm-8">
		  <input name="cpf" width="20" class="form-control" required placeholder="CPF sem pontuação" aria-label="Recipient's username" type="number" aria-describedby="basic-addon2">
		  <div class="input-group-append">
			<button class="btn btn-primary" type="submit">Iniciar Teste</button>
		  </div>
		</div>
	</form>
</body>
</html>
